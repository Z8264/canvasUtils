<head>

<body>
  <div style="height:100px;line-height:100px;font-size:24px;">FPS:
    <span id="fps"></span>
  </div>

  <div id="canvas" style= "border:1px solid #08c;"></div>

  <script>
    (function () {

      var fps = 0;
      var st = new Date(), et;
      var fpsDom = document.getElementById('fps');
      function loop() {
        requestAnimationFrame(loop);
        et = new Date();
        fps++;
        if (et - st >= 1000) { fpsDom.innerHTML = fps; st = et; fps = 0; }
      }
      loop();

      var image = new Image();
      image.src = '1.png';
      image.onload = function () {
        init();
       
      }

      function init() {
        var a = new CA.Application({
          transparent: false
        });
        document.getElementById('canvas').appendChild(a.view);
        var s = CA.Sprite.from(image);
        a.stage.addChild(s);

        console.log(a);
        a.render();
        
        var count = 1;
        a.ticker.add(function(a){
          if(count > 60) return;
          count++;
          console.log(a);
        })

      }



    })();
  </script>
</body>

</html>

<body>
  <div style="height:100px;line-height:100px;font-size:24px;">FPS:
    <span id="fps"></span>
  </div>

  <div id="canvas"></div>

  <script>
    (function () {

      var fps = 0;
      var st = new Date(), et;
      var fpsDom = document.getElementById('fps');
      function loop() {
        requestAnimationFrame(loop);
        et = new Date();
        fps++;
        if (et - st >= 1000) { fpsDom.innerHTML = fps; st = et; fps = 0; }
      }
      loop();

      var a = new CA.Application({
        transparent:false
      });
      document.getElementById('canvas').appendChild(a.view);
      a.render();
    })();
  </script>
</body>

</html>
